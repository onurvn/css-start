<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons</title>
    <script src="https://kit.fontawesome.com/accd6f3c67.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-size: 20px;
        }

        i {
            color: rgb(74, 114, 9);

        }

        div i {
            color: rgb(106, 8, 227);
            font-size: 35px;
        }
    </style>
</head>

<body>
    <i class="fa-solid fa-user fa-10x"></i>
    <div>
        <i class="fa-solid fa-lock"></i>
    </div>
    <ul class="fa-ul">
        <li>
            <span class="fa-li">
                <i class="fa-solid fa-check-square"></i>
            </span>
            List-1
        </li>
        <li>
            <span class="fa-li">
                <i class="fa-solid fa-check-square"></i>
            </span>
            List-2
        </li>
        <li>
            <span class="fa-li">
                <i class="fa-solid fa-check-square"></i>
            </span>
            List-3
        </li>
    </ul>
    <div class="fa-3x">
        <i class="fa-solid fa-circle-plus fa-beat"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-animation-duration: 0.5s;"></i>
        <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2.0;"></i>
    </div>
</body>

</html>
