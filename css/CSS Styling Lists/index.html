<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Lists</title>
    <style>
        ul {
            list-style: none;
            border: 1px solid #ddd;
            padding: 0px;
        }

        ul li {

            border-bottom: 1px solid #ddd;
            padding: 6px 17px;

        }

        ul li:last-child {
            border-bottom: none;
        }


        ol {
            background-color: darkorange;
            list-style-type: none;
            padding: 10px 20px;
            border-left: 15px solid rgb(117, 113, 113);

        }
    </style>
</head>

<body>
    <ol>
        <li>Javascript</li>
        <li>React</li>
        <li>Angular</li>
        <li>Vue</li>
    </ol>

    <ul>
        <li>Javascript</li>
        <li>React</li>
        <li>Angular</li>
        <li>Vue</li>
    </ul>




</body>

</html>
